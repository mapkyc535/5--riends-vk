{% extends 'main/base.html' %}

{% block content %}
{% load account %}
{% load socialaccount %}
{% if user.is_authenticated %}

<div class="row">
    <div class="col-md-6">
        <img src="{{user.socialaccount_set.all.0.get_avatar_url}}" width="500">
    </div>

    <div class="col-md-6">
        <h5>{{ first_name }} {{last_name}} вот 5 ваших друзей:</h5>

        {% for friend in friends %}
        <div class="alert alert-dark" role="alert">
            <a href="{{ friend }}" class="alert-link">{{ friend }}</a>
        </div>
        {% endfor %}
        {% endif %}


        <form method="post" action="/accounts/logout/">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark">Выйти</button>
        </form>
    </div>

</div>

{% endblock %}
